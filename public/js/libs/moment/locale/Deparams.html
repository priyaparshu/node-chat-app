<!DOCTYPE html>
<!-- saved from url=(0048)http://localhost:5000/chat.html?name=mary&room=A -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="./Deparams_files/style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join | ChatApp</title>
</head>



<body><div class="chat__main">

    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">
        <form id="message-form">
            <input name="message" type="text" placeholder="message here" autofocus="" autocomplete="off">
            <button>Sent</button>
        </form>
        <button id="send-location">Send location</button>
    </div>

</div>

<script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>

        </li>

    </script>


<script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                <a href={{url}} target="__blank">My current location</a>
                </p>
            </div>

        </li>

    </script>
<script src="./Deparams_files/socket.io.js"></script>
<script src="./Deparams_files/jquery-3.3.1.min.js"></script>
<script src="./Deparams_files/moment.js"></script>
<script src="./Deparams_files/chat.js"> </script>
<script src="./Deparams_files/mustache.js"> </script>
<script src="./Deparams_files/deparam.js"> </script>


</body></html>
